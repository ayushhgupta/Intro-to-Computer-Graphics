<!DOCTYPE html>
<html>
<head>
    <title>Canvas App</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
</head>
<body onload="webGLStart();">
    <div style="display: flex; align-items: left; justify-content: center;">
        <div style="line-height: 0.7; padding-left: 3mm; padding-right: 3mm; padding-bottom: 3mm; padding-top: 3mm; border: 2px solid black; background-color: rgb(188, 234, 218);">
            <canvas
                id="myCanvas"
                width="430"
                height="430"
            ></canvas>
            <br><br>
            <label for="bgimg">Select Background Image </label>
            <input type="file" id="bgimg" name="bgimg">
            <br><br>
            <label for="fgimg">Select Foreground Image </label>
            <input type="file" id="fgimg" name="fgimg">
            <br><br>
            <b>Image Mode</b>
            <input type="radio" id="bgOnly" name="imMode" value="bg">
            <label for="bgOnly">Background Only</label>
            <input type="radio" id="blended" name="imMode" value="blended">
            <label for="blended">Alpha Blended</label>
            <br><br>
            <input type="radio" id="greyscale" name="filter" value="greyscale">
            <label for="greyscale">GrayScale</label>
            <input type="radio" id="sepia" name="filter" value="sepia">
            <label for="sepia">Sepia</label>
            <input type="radio" id="none" name="filter" value="normal">
            <label for="none">None</label>
            <br><br>
            Contrast <input type="range" id="contSlider" name="slider1" min="0.2" max="1.8" step="0.01" value="1.0" style="width: 250px; height: 6px;">
            <br><br>
            Brightness <input type="range" id="brightSlider" name="slider2" min="-1.0" max="1.0" step="0.01" value="0.0" style="width: 250px; height: 6px;">
            <br><br>
            <b>Process Background Image:</b>
            <br><br>
            <label for="smooth">Smooth</label>
            <input type="checkbox" id="smooth" name="ops" value="0">
            <label for="sharpen">Sharpen</label>
            <input type="checkbox" id="sharpen" name="ops" value="1">
            <label for="gradient">Gradient</label>
            <input type="checkbox" id="gradient" name="ops" value="2">
            <label for="laplacian">Laplacian</label>
            <input type="checkbox" id="laplacian" name="ops" value="3">
            <br><br>
            <button id="reset">Reset Scene</button>
            <!-- <a href="#" class="button" id="download" download="processed_output.png"><button>Save Screenshot</button></a> -->
            <button id="save" type="button">Save Screenshot</button>
        </div>
    </div>


    
</body>
</html>
