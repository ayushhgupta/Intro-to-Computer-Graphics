<!DOCTYPE html>

<html>
  <head>
    <title>Scene</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="scene.js"></script>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="scene"
      style="border: none"
      width="600"
      height="600"
    ></canvas>
    <h4>Change draw mode: </h4>
    <button onclick="mode(1)">Point View</button>
    <button onclick="mode(2)">Wireframe View</button>
    <button onclick="mode(3)">Solid View</button>
  </body>
</html>
